{% extends "base.html" %}

{% block body %}
<div class="container">
    <div class="row mt-5">
        <h5>Edit data for:</h5>
        <h3>{{data.title}}</h3>
        <hr>
    </div>
    <form class="row g-3 mt-5">
        <div class="col-md-1">
            <label for="id" class="form-label">ID</label>
            <input type="text" class="form-control" id="id" value="{{data.id}}">
        </div>
        <div class="col-md-4">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" value="{{data.title}}">
        </div>
        <div class="col-md-1">
            <label for="year" class="form-label">Year</label>
            <input type="text" class="form-control" id="year" value="{{data.year}}">
        </div>
        <div class="col-md-1">
            <label for="rating" class="form-label">Rating</label>
            <input type="text" class="form-control" id="rating" value="{{data.rating}}">
        </div>
        <div class="col-md-3">
            <label for="genre" class="form-label">Genres</label>
            <input type="text" class="form-control" id="genre" value="{{data.genre}}">
        </div>
        {% if category == 'show' %}
        <div class="col-md-1">
            <label for="seasons" class="form-label">Seasons</label>
            <input type="text" class="form-control" id="seasons" value="{{data.seasons}}">
        </div>
        <div class="col-md-1">
            <label for="episodes" class="form-label">Episodes</label>
            <input type="text" class="form-control" id="episodes" value="{{data.episodes}}">
        </div>
        {% endif %}
        <div class="col-12 mt-5">
            <div class="me-2" style="float: left;">
                <form action="/" method="POST">
                    <input type="hidden" name="action" value="">
                    <button type="submit" class="btn btn-secondary">Cancel</button>
                </form>
            </div>
            <div style="float: left;">
                <form action="/" method="POST">
                    <input type="hidden" name="action" value="update">
                    <input type="hidden" name="id" value="{{data.id}}">
                    <input type="hidden" name="title" value="{{data.title}}">
                    <input type="hidden" name="year" value="{{data.year}}">
                    <input type="hidden" name="rating" value="{{data.rating}}">
                    <input type="hidden" name="genre" value="{{data.genre}}">
                    {% if category == 'show' %}
                    <input type="hidden" name="seasons" value="{{data.seasons}}">
                    <input type="hidden" name="episodes" value="{{data.episodes}}">
                    {% endif %}
                    <input type="hidden" name="category" value={{category}}>
                    <button type="submit" class="btn btn-success">Submit changes</button>
                </form>
            </div>
        </div>
    </form>
</div>
{% endblock %}
